<ion-header>
  <ion-navbar>
    <ion-title>
   Cars
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-searchbar (ionInput)="filterPedido($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
 
      <button ion-item (click)="editPedido(pedido.id)">
       
      </button>
 
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removePedido(pedido)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
 
    </ion-item-sliding>
  </ion-list>
 
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addPedido()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
 
</ion-content>
